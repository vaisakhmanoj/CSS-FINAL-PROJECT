<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us – FrostSip</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>FrostSip</h1>
        <nav>
          <a href="../index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <section class="container">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            class="form-control"
            name="message"
            rows="5"
          ></textarea>
        </div>

        <button class="btn" type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p>© 2025 FrostSip. All rights reserved.</p>
    </footer>
  </body>
</html>
